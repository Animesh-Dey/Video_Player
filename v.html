<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="v.css">
</head>

<body>
    <!-- Car Racing (1080P)-->
    <!-- https://pixabay.com/videos/download/video-41758_source.mp4?attachment -->
    <!-- Lake (4K) -->
    <!-- https://pixabay.com/videos/download/video-28745_source.mp4?attachment -->
    <!-- Ocean (720P)-->
    <!-- https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment -->
    <div class="player">
        <video src=" https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment" class="video" playsinline></video>
        <!--Show controls-->
        <div class="show-controls">
            <!--Controls container-->
            <div class="controls-container">
                <!--Progress bar-->
              <div class="progress-range" title="seek">
                  <div class="progress-bar">

                  </div>
              </div>
              <div class="control-group">
                  <!--left controls-->
                  <div class="controls-left">
                      <!--Play-->
                     <div class="play-controls" title="Play" id="play-btn"><i class="fas fa-play"></i></div>
                     <!--volume-->
                     <div class="volume">
                         <div class="volume-icon">
                             <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                         </div>
                         <div class="volume-range">
                             <div class="volume-bar"></div>
                         </div>
                     </div>
                  </div>
                  <!--Right Controls-->
                  <div class="controls-right">
                      <!--Speed-->
                      <div class="speed" title="playback rate">
                            <select name="playbackrate" class="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1" selected>1 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2">2 x</option>
                              </select>
                      </div>
                      <!--Time-->
                      <div class="time">
                          <span class="time-elapsed"></span>
                          <span class="time-duration"></span>
                      </div>
                      <!--Full screen-->
                      <div class="fullscreen">
                          <i class="fas fa-expand"></i>
                      </div>
                  </div>
              </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="v.js"></script>
</body>

</html>
